<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>JSON to XLSX</title>
</head>

<body>
    <div class="container mt-3">
        <div>
            <h1 for="exampleFormControlFile1">JSON to XLSX</h1>
        </div>
        
        <div class="alert alert-primary mt-3 col" role="alert">
            Put original xlsx file below
        </div>
        
        <div class="col mt-3">
            <input type="file" id="originalFileName" class="btn btn primary form-control-file mt-3"
                id="exampleFormControlFile1">
        </div>
        <div class="alert alert-primary mt-3 col" role="alert">
            After choosing a file, if error log is "SUCCESS", then hit "Convert" button
        </div>
        <div class="col mt-3">
            <input type="file" id="fileName" class="btn btn primary form-control-file mt-3"
                id="exampleFormControlFile1">
        </div>
        <div class="col mt-3">
            <button onclick="ExportData()" type="button" class="btn btn-primary mt-3 btn-lg">Convert</button>
        </div>
        <div class="col mt-3">
            <button onclick="MergeData()" type="button" class="btn btn-primary mt-3 btn-lg">Merge</button>
        </div>
        <div class="col mt-3">
            <p class="text-md-left" id="errorLog">Error logs: </p>
        </div>



    </div>
    <script src="json-to-xlsx-4.js"></script>



    <!--Libraries-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.1/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
